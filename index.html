<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="fontawesome-free-5.12.0-web/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+TC:300,500,700,900&display=swap" rel="stylesheet">

    <title>musicPlayer</title>
</head>

<body>
    <div class="container">
        <div class="player">
            <div class="song_pic">
                <img src="img/pexels-556667.jpg" alt="">
            </div>
            <h1 class="song_name">音樂庫 無版權音樂</h1>


            <div class="song_bar">
                <span class="time"></span>
            </div>

            <div class="song_time">00:00/00:00</div>

            <div class="song_btn">
                <!--檔案-->
                <i class="fas fa-align-justify"></i>
                <!--上一首-->
                <i class="fas fa-backward"></i>
                <!--播放-->
                <i class="fas fa-play" style="font-size: 32px;"></i>
                <!-- <i class="fas fa-pause"></i> -->
                <!--下一首-->
                <i class="fas fa-forward"></i>
                <!--單曲循環-->
                <i class="fas fa-retweet"></i>
            </div>
            <ul class="musicList">
                <li title="music/Audio Library 音樂庫 無版權音樂 免費背景音樂下載.mp3">音樂庫 無版權音樂</li>
                <li title="music/Darktown Strutters Ball.mp3">Darktown Strutters Ball</li>
                <li title="music/Lucid Dreamer.mp3">Lucid Dreamer</li>
                <li title="music/Sunspots.mp3">Sunspots</li>
                <li title="music/Whistling Down the Road.mp3">Whistling Down the Road</li>
            </ul>

            <audio id="audio" controls>
            <source id="song" src="music/Audio Library 音樂庫 無版權音樂 免費背景音樂下載.mp3" type="audio/mpeg" title="音樂庫 無版權音樂">
            
          </audio>


        </div>


        <script src="all.js"></script>
</body>

</html>
